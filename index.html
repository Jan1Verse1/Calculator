<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    
   <div class="top-bar">
       <h6 id="time">09:24</h6>
       <div class="icons">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
       </div>
   </div>

   <div class="heading-and-display">
       <h4>Calculator</h4>
       <table>

        <tr>

            <td ><input type='text' id='result' class ='screen'></td>

            <!-- <td>

                <input type='button' value = 'C' onclick="clearScreen()" class="clear"/>

            </td> -->

        </tr>

    </table>
   </div>
   <div class="keys">
    <input type="button" value ="AC" id="AC" onClick="clearScreen()" class="clearScreen"></input>
    <input type="button" value="%" class="operator" onClick="display('%')"></input>
    <input type="button" value="/" class="operator" onClick="display('/')"></input>
   </div>

   <div class="keys">
    <!-- <input type="button" value="7" class="button" onClick="display('7')"></input> -->
    <input type="button" value="7" class="button" id="7"  onClick="display('7')"></input>
    <input type="button" value="8" class="button" id="8"  onClick="display('8')"></input>
    <input type="button" value="9" class="button" id="9"  onClick="display('9')"></input>
    <input type="button" value="*" class="operator" onClick="display('*')"></input>
    <input type="button" value="4" class="button" id="4"  onClick="display('4')"></input>
    <input type="button" value="5" class="button" id="5"  onClick="display('5')"></input>
    <input type="button" value="6" class="button" id="6"  onClick="display('6')"></input>
    <input type="button" value="-" class="operator" onClick="display('-')"></input>
    <input type="button" value="1" class="button" id="1"  onClick="display('1')"></input>
    <input type="button" value="2" class="button" id="2"  onClick="display('2')"></input>
    <input type="button" value="3" class="button" id="3"  onClick="display('3')"></input>
    <input type="button" value="+" class="operator" onClick="display('+')"></input>
    <input type="button" value="0" class="button" id="0"  onClick="display('0')"></input>
    <input type="button" value="." class="button" id="."  onClick="display('.')"></input>
    <input type="button" value="=" class="operator" onClick="solve()"></input>
    
    
       
   </div>

   <script src="./scriptfile.js"></script> 
</body>
</html>
